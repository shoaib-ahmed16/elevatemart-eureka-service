spring:
  application.name: elevatemart-eureka-service
  security:
    user:
      name: netflix
      password: eureka
server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
  fetch-registry: false

logging:
    level:
      com:
        netflix:
          eureka: DEBUG
          discovery: DEBUG

